<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .one {
            margin-bottom: 50px;
        }

        .two {
            margin-top: 150px;
        }

        /* 垂直布局的块级元素，上下的margin会合并 */
        /* 取值为上下两者margin的最大值 */
    </style>
</head>

<body>
    <div class="one">22</div>
    <div class="two">55</div>
</body>

</html>
