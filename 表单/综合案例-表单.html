<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称<input type="text" placeholder="请输入昵称">
        <br><br>
        性别：<input type="radio" name="sex" checked>男 <input type="radio" name="sex">女
        <br><br>
        所在城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>西安</option>
            <option>深圳</option>
        </select>
        <br><br>
        婚姻状况：
        <input type="radio" name="sex">未婚
        <input type="radio" name="sex">已婚
        <input type="radio" name="sex">保密
        <br><br>
        喜欢的类型：
        <input type="checkbox">可爱
        <input type="checkbox">性感
        <input type="checkbox">御姐
        <input type="checkbox">萝莉
        <input type="checkbox">小鲜肉
        <input type="checkbox">大叔
        <br><br>
        个人介绍：
        <br><br>
        <textarea cols="60" rows="10"></textarea>
        <br><br>
        <strong>我承诺</strong>

        <br><br>
        <ul>
            <li>年满18岁</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <br><br>
        <input type="checkbox">我同意所有条款
        <br><br>
        <button>免费注册</button>
        <button type="reset">重置</button>
    </form>

</body>

</html>
