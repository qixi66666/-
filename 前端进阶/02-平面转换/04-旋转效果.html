<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 250px;
            transition: all 2s;
        }

        img:hover {
            /* 必须要配合过渡使用 */
            /* 顺时针 */
            /* transform: rotate(360deg); */
            transform: rotate(-360deg);
            /* 逆时针 */
        }
    </style>
</head>
<body>
    <img src="./images/rotate.png" alt="">
</body>
</html>
