<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            background-color: pink;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img {
            transform: scale(1.2);
            /* 数值大于1放大，数值小于1缩小 */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpg" alt="">
    </div>
</body>
</html>
