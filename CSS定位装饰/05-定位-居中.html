<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin: 0 auto; */
            /* 绝对定位的盒子不能使用margin：0 auto；居中 */

            /* 把盒子向左移动自己宽度的一半 */
            /* margin-left: -150px;
            margin-top: -150px; */
            transform: translate(-50%, -50%);


            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
