<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* border-radius: 100px;   正方形盒子尺寸的一半=正圆*/
            border-radius: 50%;
            /* 盒子尺寸的一半 */
        }

        .two {
            width: 500px;
            height: 200px;
            background-color: skyblue;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
