    <h1>西安历史轨迹</h1>
    <p><ins>中华文明的摇篮在黄河流域，而黄河文明的摇篮是在渭河流域。</ins>
    <br><strong>从中国神话传说来看，经考古发掘证实，西安是华夏古文明最重要、最集中的发源地之一。</strong>
    <br><s>在数十万年前，西安地区就诞生了蓝田人和大荔人文化和半坡文化。</s>
    <i>明朝洪武二年（公元1369年）废奉元路设立西安府。</i>
