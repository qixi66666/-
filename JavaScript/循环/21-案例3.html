<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 != 0) {
                continue;
            }
            num += i;
        }
        console.log('100以内7的倍数的总和是' + num);
    </script>
</head>
