    <title>Document</title>
    <script>
        function reverse(num) {
            newNum = [];
            for (var i = num.length - 1; i >= 0; i--) {
                newNum[newNum.length] = num[i];
            }
            return newNum;
        }

        var num1 = reverse([1, 6, 4, 3, 2, 866, 421])
        console.log(num1);
    </script>
